<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Microfone -->
  <g transform="translate(128, 128)">
    <!-- Corpo do microfone -->
    <rect x="-12" y="-40" width="24" height="50" rx="12" ry="12" fill="url(#micGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Base do microfone -->
    <rect x="-20" y="20" width="40" height="8" rx="4" ry="4" fill="url(#micGradient)" stroke="#ffffff" stroke-width="2"/>
    <rect x="-2" y="10" width="4" height="20" fill="url(#micGradient)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Ondas sonoras -->
    <g stroke="url(#waveGradient)" stroke-width="3" fill="none">
      <!-- Onda 1 -->
      <path d="M 35 -15 Q 45 0 35 15" opacity="0.8"/>
      <path d="M -35 -15 Q -45 0 -35 15" opacity="0.8"/>
      
      <!-- Onda 2 -->
      <path d="M 50 -25 Q 65 0 50 25" opacity="0.6"/>
      <path d="M -50 -25 Q -65 0 -50 25" opacity="0.6"/>
      
      <!-- Onda 3 -->
      <path d="M 65 -35 Q 85 0 65 35" opacity="0.4"/>
      <path d="M -65 -35 Q -85 0 -65 35" opacity="0.4"/>
    </g>
    
    <!-- Elementos de IA (pontos conectados) -->
    <g fill="#ffffff" opacity="0.9">
      <!-- Pontos -->
      <circle cx="-25" cy="-60" r="3"/>
      <circle cx="0" cy="-70" r="3"/>
      <circle cx="25" cy="-60" r="3"/>
      <circle cx="-15" cy="-45" r="2"/>
      <circle cx="15" cy="-45" r="2"/>
      
      <!-- ConexÃµes -->
      <g stroke="#ffffff" stroke-width="1.5" opacity="0.7">
        <line x1="-25" y1="-60" x2="0" y2="-70"/>
        <line x1="0" y1="-70" x2="25" y2="-60"/>
        <line x1="-25" y1="-60" x2="-15" y2="-45"/>
        <line x1="25" y1="-60" x2="15" y2="-45"/>
        <line x1="-15" y1="-45" x2="15" y2="-45"/>
      </g>
    </g>
    
    <!-- Texto indicativo -->
    <text x="0" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">IA</text>
  </g>
  
  <!-- Brilho sutil -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.3"/>
</svg>